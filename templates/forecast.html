<!DOCTYPE html>
<html>
<head>
    <title>Sales Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h4 class="mb-3 text-center">30-Day Sales Forecast</h4>

    <!-- Chart -->
    <div class="text-center mb-4">
        <img src="data:image/png;base64,{{ plot_url }}" class="img-fluid" alt="Sales Forecast Chart">
    </div>

    <!-- Forecast Values Table -->
    <h5 class="mb-2">Forecast Values</h5>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Date</th>
                <th>Forecast Sale Amount (₹)</th>
            </tr>
        </thead>
        <tbody>
            {% for date, value in forecast_data %}
            <tr>
                <td>{{ date }}</td>
                <td>₹ {{ value | round(2) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% if pdf_available %}
<div class="text-center mt-4">
    <a href="/static/report/sales_analysis_report.pdf" class="btn btn-danger">
        Download Full Analysis PDF
    </a>
</div>
{% endif %}

</body>
</html>
